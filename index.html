<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel=stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <header>
    <h1>My Bookmarks</h1>
  </header>
  <main>
      <div class="top-buttons">
        <label for="filter">Filter by Minimum Rating:</label>
        <select id="filter">
          <option value="5">5</option>
          <option value="5">4</option>
          <option value="5">3</option>
          <option value="5">2</option>
          <option value="5">1</option>
        </select>
      </div>
      <div class="top-buttons">
        <button>Add New Bookmark</button>
      </div>
    <ul class="bookmark-list js-bookmark-list"></ul>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
